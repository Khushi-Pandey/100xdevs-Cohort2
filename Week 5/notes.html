<!DOCTYPE html>
<html>
<script>
  function onButtonPress() {
    const currentValue = document.getElementById("btn").innerHTML;
    console.log(currentValue.split(" "))
    const currentCounter = currentValue.split(" ")[1];
    const newCounter = parseInt(currentCounter) + 1;
    document.getElementById("btn").innerHTML = "Counter " + newCounter;
  }
</script>

<body>
  <button onclick="onButtonPress()" id="btn">Counter 0</button>
</body>

</html>

<!-- STATE: An object that represents the current state of the app. It represents the dynzmic things in your app(things that change) for ex, the value of the counter {counter: 1} -->

<!-- COMPONENT: How a DOM element should render, given a state. It is a re-usable, dynamic, HTML snippet that changes given the state. ex, linkedin's no. of notifications/messages -->
