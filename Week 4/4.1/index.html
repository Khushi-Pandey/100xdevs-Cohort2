<html>
    <script>
        // DELAYED SENDING OF REQUESTS: Debouncing
        let timeout;
        function debounceGetdata2() {
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                getData2()
            }, 1000);
        }

        // function populateDiv() {
        //     // hello world
        //     // document: a global variable using which you can manipulate the DOM
        //     const a = document.getElementById("firstNumber").value;
        //     const b = document.getElementById("secondNumber").value;
        //     const element = document.getElementById("finalSum")  // there's also=> document.getElementsByClassName("inputs")[0]
        //     element.innerHTML = parseInt(a) + parseInt(b);  // innerHTML is how you put a certain thing inside a div
        // } 
            function getData() {
                const a = document.getElementById("firstNumber").value;
                const b = document.getElementById("secondNumber").value;
                fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
                    .then(function(response) {
                        response.text()
                            .then(function(ans) {
                                document.getElementById("finalSum").innerHTML = ans;
                            })
                    })
            }

            async function getData2() {
                const a = document.getElementById("firstNumber").value;
                const b = document.getElementById("secondNumber").value;

                const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
                const ans = await response.text();
                document.getElementById("finalSum").innerHTML = ans;
            }

    </script>
    <body>
        <!-- <input class="inputs" id="firstNumber" type="text" placeholder="First number"></input> <br></br>
        <input class="inputs" id="secondNumber" type="text" placeholder="Second number"></input> <br></br> -->

        <input onInput="debounceGetdata2()" id="firstNumber" type="text" placeholder="First number"></input> <br></br>
        <input onInput="debounceGetdata2()" id="secondNumber" type="text" placeholder="Second number"></input> <br></br>
        
        <!-- <button onclick="populateDiv()">Calculate sum</button> <br></br> -->
        <!-- <button onclick="getData()">Fetch Data</button> <br></br> -->
        <div id="finalSum"></div>
    </body>
</html>
