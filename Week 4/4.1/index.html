<html>
    <script>
        function populateDiv() {
            // hello world
            // document: a global variable using which you can manipulate the DOM
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const element = document.getElementById("finalSum")
            element.innerHTML = parseInt(a) + parseInt(b);  // innerHTML is how you put a certain thing inside a div
        } 
    </script>
    <body>
        <input id="firstNumber" type="text" placeholder="First number"></input> <br></br>
        <input id="secondNumber" type="text" placeholder="Second number"></input> <br></br>
        <button onclick="populateDiv()">Calculate sum</button> <br></br>
        <div id="finalSum"></div>
    </body>
</html>

<!-- Dynamic :- Changing the elements on the website once the website is loaded
    Classes help with not repeating the code and are not unique. if we want the same styles on two diff elements we can have those elements with same class and just style it once (.)
    Ids are supposed to be unique and can also be used for styling (#). They are used to uniquely identify a div/span/input/button 
    
    Then why do we even need Ids when we have classes?
    they let you access elements via the DOM API.
    
    Ids can be used to do CSS but usually used for JavaScript-->
